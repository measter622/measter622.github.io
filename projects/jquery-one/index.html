<!DOCTYPE html>
<html>

<head>
  <title>jQuery One</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script src =https://code.jquery.com/jquery-2.2.1.min.js></script>
</head>

<body>
  <div class="container">
    <h1>jQuery One</h1>
    <section>
      <ul>
        <li>You will code in this index.html file, save and refresh to see the results of your work.</li>
        <li><a href="directions.html" target="_blank">Directions...</a></li>
      </ul>
    </section>
    <!-- YOUR HTML MARKUP GOES BELOW THIS COMMENT  -->
    <div id="everything">
        <h1>A heading!</h1>
        <p>Here's some text!</p>
        <p>Here's a second set of text!</p>
        <div class="holder">
            <ul>
                <li>List Item 1</li>
                <li>List Item 2</li>
                <li>List Item 3</li>
            </ul>
        </div>
        <div class="holder">
            <ul>
                <li>List Item 4</li>
                <li>List Item 5</li>
                <li>List Item 6</li>
            </ul>
        </div>
    </div>
    
    
    
    <!-- YOUR HTML MARKUP GOES ABOVE THIS COMMENT  -->
  </div>
  <script>
    (function () {
    
 //Prepend a new <div> with the text "hello" to div#container
   
      $('<div>')
        .text('hello')
        .prependTo('.container');
 // Append a new <div> with the text "goodbye" to div#container
  
    
     $('<div> ')
      .text('goodbye')
      .appendTo('.container');
 // Prepend a new <div> the body, append a new <div> after. How is this different than above?
 
    $('<div>')
      .prependTo('body');
      
    $('<div>')
      .appendTo('body');
    
  // Place a new div#first before the first div.holder
 
    $('div.holder').first().before('<div id="first"></div>');
    
  // Place a new div#last with text after the second div.holder 
 
    $('div.holder').last().insertAfter('<div id="last">This is the last div</div>');
    
    
    })();
  </script>
</body>

</html>
